
<div class="container">

  <div class="filters">

    <a routerLink="/catalog" [queryParams]="{filter:'phone'}" routerLinkActive="active" class="button" i18n> Smart Phone </a>

    <a routerLink="/catalog" [queryParams]="{filter:'tablet'}" routerLinkActive="active" class="button" i18n> Tablet </a>

    <a routerLink="/catalog" [queryParams]="{filter:'smarttv'}" routerLinkActive="active" class="button" i18n> Smart TV </a>

    <a routerLink="/catalog"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="button" i18n> All </a>

  </div>
  
    <ul class="products">
      <li class="product-item" *ngFor ="let _product of getFilteredProducts()" >
       <app-product-details [product]="_product" 
       
                  (buy)="addToCart(_product)" ></app-product-details>
      </li>
    </ul>
  </div>
